<h2>My Heroes</h2>
<ul>
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)">
    <span>{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<div *ngIf="selectedHero">
  <h3>{{ selectedHero.name | uppercase }} Details</h3>
  <div>id: {{ selectedHero.id }}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="selectedHero.name"/>
  </div>
</div>
